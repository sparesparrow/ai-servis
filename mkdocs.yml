repo_name: sparesparrow/ai-servis-universal
site_url: https://sparesparrow.github.io/ai-servis-universal/
theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.expand
    - search.highlight
    - content.code.copy
    - content.action.edit
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo
  icon:
    repo: fontawesome/brands/github
nav:
  - Overview: index.md
  - Architecture:
    - System Overview: architecture/overview.md
    - Diagrams: architecture/diagrams.md
  - Install:
    - Phone Edition: install/phone.md
    - Hybrid Edition: install/hybrid.md
    - Pro Edition: install/pro.md
    - Pi Gateway (Standalone): install/pi-gateway.md
    - Dev (No Pi): install/dev-docker.md
    - Installer Checklist: install/installer-checklist.md
  - Wiring & Power: wiring.md
  - API & Contracts:
    - Overview: api/overview.md
    - Changelog: api/changelog.md
  - Privacy:
    - DPIA Template: privacy/dpia-template.md
  - Troubleshooting: troubleshooting.md
plugins:
  - search
  - mermaid2
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sparesparrow/ai-servis

