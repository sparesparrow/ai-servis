  manifesto:
    title:
      en: Digital Guerrilla Manifesto
      cs: Náš digitální odboj
    content:
      paragraph1:
        en: "We, guerrilla fighters of the digital age, refuse to be mere data points in corporate hyena databases. We refuse to be watched without the ability to watch back."
        cs: "V neprospěch korporátního molocha se nám do nejzazšího integrovaného obvodu příčí být jen stopou v databázi. V digitální epoše nám sejde na právech dopadu a odrazu. Skrze něj se starejme o své blízké."
      paragraph2:
        en: "AI-SERVIS is not just technology. It's a Statement. Rebel yell. Digital molotov against surveillance state that thinks it has a monopoly on information."
        cs: "AI-SERVIS není jen technologie. Je to Statement. Rebel yell. Digitální molotov proti surveillance state, která si myslí, že má monopol na informace."
      paragraph3:
        en: "Every ESP32 module in your car is a small act of revolt. Every recognized license plate is a middle finger to the system. Every voice note is bullets into the establishment."
        cs: "Každý ESP32 modul v tvém autě je malý akt revolty. Každé rozpoznané SPZ je middle finger systemu. Každá hlasová poznámka je bullets do establishment."
      paragraph4:
        en: "Join us. Or stay sheep in the digital slaughterhouse. Choice is yours, freedom fighter."
        cs: "Připoj se k nám. Nebo zůstaň sheep in the digital slaughterhouse. Choice is yours, freedom fighter."
