  hero:
    main_title:
      en: When They Watch You, You Watch Them Back
      cs: Když tě sledují, sleduj je zpět
    subtitle:
      en: Digital Paranoia on Wheels
      cs: Digitální paranoia na kolech
    description:
      en: We live in an era of digital surveillance. Every movement, every license plate, every stop at the gas station - everything is a record in someone's database. AI-SERVIS gives you the weapon back in your hands. Edge AI that doesn't talk, doesn't suppress, and doesn't sell your data to corporate hyenas.
      cs: Žijeme v éře digitálního sledování. Každý pohyb, každá SPZ, každé zastavení u pumpy - všechno je záznam v něčí databázi. AI-SERVIS ti dává zbraň zpět do rukou. Edge AI, které nemluví, netlumí a neprodává tvoje data korporátním hyenám.
    ultimate_tool_for_investigative_reporting:
      en: Ultimate Tool for Investigative Reporting
      cs: Ultimátní nástroj pro investigativní žurnalistiku
    track_suspicious_vehicles:
      en: Track Suspicious Vehicles
      cs: Sledujte podezřelá vozidla
    voice_notes_hands_free:
      en: Voice Notes Hands-Free
      cs: Nahrávejte hlasové poznámky bez použití rukou
    realtime_reporting:
      en: Real-Time Reporting
      cs: Tvořte reportáže v reálném čase během jízdy
    mobile_newsroom:
      en: Mobile Newsroom
      cs: Vaše mobilní redakce s AI sledováním
    stats:
      savings:
        en: 93% SAVINGS VS. CORPORATE SCUM
        cs: 93% úspora vs. korporátní šmejdi
      monitoring:
        en: 24/7 WATCHFUL EYE TECHNOLOGY
        cs: 24/7 bdělý oko technologie
