  weaponry:
    title:
      en: Arsenal for Digital Guerrilla
      cs: Arsenal pro digitální guerillu
    anti_stalker_protocol:
      title:
        en: Anti-Stalker Protocol
        cs: Anti-stalker protokol
      description:
        en: 'When the night fog in Prague dissipates and your rear wiper catches the same number for the sixth time - AI-SERVIS finally screams: Watch out! You have a parasite on your tail!'
        cs: 'Když se noční mlha v Praze rozplyne a tvůj zadní stěrač zahlédne už pošesté to stejné číslo - AI-SERVIS konečně křičí: Pozor! Máš parazita na ocase!'
      quote:
        en: "The mobile light flashes like a magnesium flash - a second of truth for both the stalked and the one who thinks they're invisible."
        cs: "Světlo mobilu blikne jako magnéziový blesk – vteřina pravdy pro pronásledovaného i toho, kdo si myslí, že je neviditelný."
    covert_ops_interface:
      title:
        en: Covert Ops Interface
        cs: Covert ops rozhraní
      description:
        en: All secret services love invisibility. This screen can only be operated by you and the dark boys in civilian clothes. Repeated license plates are stored below the surface of awareness.
        cs: Všechny tajné služby mají rády neviditelnost. Tuto obrazovku může ovládat jen ty a temní chlapci v civilu. Opakované SPZ se ukládají pod hladinu povědomí.
      quote:
        en: "Who watches the watchers? We do."
        cs: "Kdo hlídá hlídače? Hlídáme my."
    gonzo_command_center:
      title:
        en: Gonzo Command Center
        cs: Gonzo velitelské centrum
      description:
        en: 'The control center of the paranoid universe: Everything on one control panel. Charts, alerts, control lights burning like cocaine ampoules in Vegas.'
        cs: 'Centrum řízení paranoidního vesmíru: Všechno na jednom řídícím stole. Grafy, upozornění, kontrolky hoří jak kokainové ampule ve Vegas.'
      quote:
        en: "If something escapes you, it was just a bad trip."
        cs: "Pokud ti něco unikne, byl to jen špatný trip."
    matrix_tracking_map:
      title:
        en: Matrix Tracking Map
        cs: Matrix sledovací mapa
      description:
        en: God protects those who have a map and information. Vehicles push glow on the screen like crazy bugs with their own trajectories and heart in the bowels of the city.
        cs: Bůh chrání ty, kdo mají mapu a informace. Vozidla tlačí záři na obrazovce jako šílení brouci s vlastními trajektoriemi a srdcem v útrobách města.
      quote:
        en: "One movement, one wrong license plate - and history is written online."
        cs: "Jeden pohyb, jedna chybná SPZ – a historie se píše online."
